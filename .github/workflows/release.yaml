name: Build and Release

on:
  push:
    tags:
      - "*"

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: "linux"
            platform: "linux/amd64"
            os: "ubuntu-latest"
          - name: "windows"
            platform: "windows/amd64"
            os: "windows-latest"
          - name: "macos"
            platform: "darwin/universal"
            os: "macos-latest"

    runs-on: ${{ matrix.build.os }}
    steps:
      # - name: Normalise platform tag
      #   id: normalise_platform
      #   shell: bash
      #   run: |
      #     tag=$(echo ${{ matrix.build.platform }} | sed -e 's/\//_/g' -e 's/darwin/mac/g' -e 's/amd64/intel/g')
      #     echo "tag=$tag" >> "$GITHUB_OUTPUT"
      #
      # - name: Normalize version tag
      #   id: normalise_version
      #   shell: bash
      #   run: |
      #     version=$(echo "${{ github.ref_name }}" | sed -e 's/^v//' | sed -e 's/-//')
      #     echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - args: []
            - args: [--global, typescript]

      - name: Build runtime
        run: pnpm run build
        working-directory: packages/omniviewdev-runtime

      - name: Build Omniview
        uses: dAppServer/wails-build-action@main
        id: build
        with:
          build-name: Omniview
          build-platform: ${{ matrix.build.platform }}
          package: true
          go-version: "1.24"
          node-version: "20.x"
          wails-version: "master"
