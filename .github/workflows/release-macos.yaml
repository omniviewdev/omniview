name: Build and Release (MacOS)

on:
  push:
    branches:
      - "macos-build-test"

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: "macos"
            platform: "darwin/universal"
            os: "macos-latest"

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      ###########################################################################
      # Prepare release information
      ###########################################################################
      - name: Normalize version tag
        id: normalise_version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            version=$(echo "${{ github.ref_name }}" | sed -e 's/^v//' | sed -e 's/-//')
          else
            version="0.0.1"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Normalise platform tag
        id: normalise_platform
        shell: bash
        run: |
          tag=$(echo ${{ matrix.build.platform }} | sed -e 's/\//_/g')
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      ###########################################################################
      # Setup Dependencies
      ###########################################################################
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - args: []
            - args: [--global, typescript]

      - name: Setup GoLang
        uses: actions/setup-go@v5
        with:
          check-latest: true
          cache: true
          cache-dependency-path: "go.sum"
          go-version: "1.24"

      - run: go version
        shell: bash

      # install wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      - name: Install macOS Wails deps
        run: brew install mitchellh/gon/gon
        shell: bash

      - name: Install Garble
        run: go install mvdan.cc/garble@latest
        shell: bash

      ###########################################################################
      # Build Runtime
      ###########################################################################
      - name: Build runtime
        shell: bash
        run: pnpm run build
        working-directory: packages/omniviewdev-runtime

      ###########################################################################
      # Build Application
      ###########################################################################
      - name: Build Omniview
        shell: bash
        run: |
          wails build -platform ${{ matrix.build.platform }} \
            -webview2 download \
            -ldflags "-X main.Version=${{ steps.normalise_version.outputs.version }}"

      ###########################################################################
      # Sign and Package
      ###########################################################################
      # Package and Sign MacOS
      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          keychain-password: ${{ secrets.CLI_MACOS_NOTARY_PWD }}
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}

      - name: Import Code-Signing Certificates for macOS Installer
        uses: Apple-Actions/import-codesign-certs@v1
        with:
          keychain-password: ${{ inputs.sign-macos-apple-password }}
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          create-keychain: false

      - name: Sign our macOS binary
        shell: bash
        env:
          APPLE_USERNAME: ${{ secrets.CLI_MACOS_NOTARY_USER }}
          APPLE_PASSWORD: ${{ secrets.CLI_MACOS_NOTARY_PWD }}
        run: |
          echo "Signing Package"
          gon -log-level=info ./build/darwin/gon-sign.json

      - name: Build .app zip file
        shell: bash
        run: |
          ditto -c -k --keepParent ./build/bin/.app ./build/bin/Omniview.app.zip

      - name: Building Installer
        shell: bash
        run: |
          productbuild --sign "Developer ID Application: Joshua Pare (696AD8J8ZT)" --component ./build/bin/Omniview.app /Applications ./build/bin/Omniview.pkg

      - name: Building Installer
        shell: bash
        run: |
          productbuild --component ./build/bin/Omniview.app /Applications ./build/bin/Omniview.pkg

      - name: Notarising Installer and zip
        shell: bash
        env:
          APPLE_USERNAME: ${{ secrets.CLI_MACOS_NOTARY_USER }}
          APPLE_PASSWORD: ${{ secrets.CLI_MACOS_NOTARY_PWD }}
        run: |
          gon -log-level=info ./build/darwin/gon-notarize.json

