      #   working-directory: ./build
      #   run: |
      #     ./create-dmg/create-dmg \
      #       --no-internet-enable \
      #       --volname "Omniview" \
      #       --volicon "bin/Omniview.app/Contents/Resources/iconfile.icns" \
      #       --text-size 12 \
